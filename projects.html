---
layout: page
title: "Projects"
order: 3
---

<ul class="post-list">
  {% assign sorted_projects = site.project | sort:"order" %}
  {% for project in sorted_projects %}
    <li>
      <span class="post-meta">{{ project.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ project.url | relative_url }}">{{ project.title | escape }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
